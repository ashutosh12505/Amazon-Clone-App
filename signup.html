<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <a href="/"><img src="/assets/amazon_logo_dark.png" class="logo" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <h5 class="input-label">Enter Your Name</h5>
        <input type="text" placeholder="Enter Full Name">
        <h5 class="input-label">Mobile Number or Email</h5>
        <input type="text" placeholder="Enter Mobile Number or Email">
        <h5 class="input-label">Enter a Strong Password</h5>
        <input type="password" placeholder="New Password">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions</span> of Use and <span>Privacy Notice.</span></p>
        <!-- <p class="signin-help">&#9656 <span>Need help?</span></p> -->
        <!-- <hr> -->
        <!-- <b>Buying for work?</b> -->
        <!-- <p class="signin-business"><span>Shop on Amazon Business</span></p> -->
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Already Have an Account?</p>
        <hr>
    </div>
    <a href="signin.html"><button class="signin-signup-btn">Login into your Amazon account</button></a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">&copy;1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
